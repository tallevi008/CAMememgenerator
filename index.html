<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tal meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="Oninit()">
    <header>
        <section class="header-container main-layout">
            <!-- <img src="img/Logo/LOGO.png" alt="Logo"> -->
        </section>
        <section class="gallery-container"></section>
        <section class="meme-generator-caontainer">
            <div class="canvans-container">
                <canvas width="300" height="300"></canvas>
            </div>
            <div class="control-box">
                <form>
                    <input type="text" name="line-text" placeholder="write somthing">
                    <input type="submit" value="Send" onclick="onEnterLine(event,this.value)">
                    <label><input type="color" name="font-color" title="Font color" value="#ffffff"
                            onchange="onChangeColor(event,this.name,this.value)"></label>
                    <label><input type="color" name="stroke-color" title="Stroke color"
                            onchange="onChangeColor(event,this.name,this.value)"></label>

                    <button name="font-increase" title="Increase font" onclick="onChangeFontSize(event,this.name)"> A+
                    </button>
                    <button name="font-decrease" title="Decrease font" onclick="onChangeFontSize(event,this.name)"> A-
                    </button>
                    <button name="switch-line" title="Switch line" onclick="onSwitchLine(event,this.name)"> Switch line
                    </button>
                </form>
            </div>
        </section>
    </header>

    <footer></footer>
    <script src="js\services\memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>

<form action=""></form>
