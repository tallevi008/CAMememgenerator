<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tal meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="Oninit()">
    <header>
        <section class="header-container main-layout">
            <!-- <img src="img/Logo/LOGO.png" alt="Logo"> -->
        </section>
        <section class="gallery" hidden></section>
        <section class="meme-generator-caontainer">
            <div class="canvans-container">
                <canvas width="300" height="300"></canvas>
            </div>
            <div class="control-box">
                <form>
                    <label for="line-text"></label>
                    <input type="text" name="line-text" placeholder="write somthing">
                    <input type="submit" value="Send" onclick="onEnterLine(event,this.value)">
                </form>
            </div>
        </section>
    </header>

    <footer></footer>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
